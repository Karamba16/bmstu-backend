<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}Отчисление{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Подключение внешнего CSS-файла -->
    <link rel="icon" href="{% static 'image/dekanat.png' %}" type="image/x-icon">

</head>
<body>
    <header>
        <a href="/"> <!-- Добавьте ссылку на главную страницу здесь -->
            <img src="{% static 'image/dekanat.png' %}" alt="Логотип" class="logo"><!-- Замените на ваш путь к логотипу -->
        </a>
        <h1>Система заявок на отчисление</h1>
    </header>
    <div class="container">
        {% block content %}

        {% endblock%}
    </div>

</body>
</html>
