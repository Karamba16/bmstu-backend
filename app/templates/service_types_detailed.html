{% extends 'bases.html' %}
{% load static %}
{% block title %}{{ services_to_perform.name }}{{ data.id }}{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/detailed.css' %}">

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="card-img-top" src="{% static services_to_perform.image_url %}" alt="{{ services_to_perform.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ services_to_perform.name }}</h5>
                    <p class="card-text">{{ services_to_perform.description }}</p>
                    <p class="card-text">{{ services_to_perform.group }}</p>
                <div class="card-button">
                    <a class="btn btn-back" onclick="history.back(); return false;">Назад</a>
                    <a class="btn btn-back-all" href="{% url 'main' %}">Вернуться ко всем услугам</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
